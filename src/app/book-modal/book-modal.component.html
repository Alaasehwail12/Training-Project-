<div id="bookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Book Details!</h3>
        </div>
        <div class="modal-body" >
          <div class="form-group">
            <img [src]="book?.url" alt="book-image" style="height: 200px;">
          </div>
          <div class="form-group">
            <h4>
              <span style="color:darkred" >Title: </span>
              <span style="color:darkslategrey"> {{book?.title}}</span>
            </h4>
          </div>
          <div class="form-group">
            <h4>
              <span style="color:darkred" >Language: </span>
              <span style="color:darkslategrey"> {{book?.language}}</span>
            </h4>
          </div>
          <div class="form-group">
            <h4>
              <span style="color:darkred" >Author: </span>
              <span style="color:darkslategrey"> {{book?.author}}</span>
            </h4>
          </div>
          <div class="form-group">
            <h4>
              <span style="color:darkred" >User Name: </span>
              <span style="color:darkslategrey"> {{book?.user?.firstName}} {{book?.user?.lastName}}</span>
            </h4> 
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" 
            (click)="openWarningUnReserveModal()"   
            *ngIf="reservationService.isReserveClicked()"
          >UnReserve</button>
          <button type="button" class="btn btn-success" 
          [disabled]="reservationService.isReserveClicked()"
          (click)="onReserve()">Reserve</button>
        </div>
    </div>
  </div>
